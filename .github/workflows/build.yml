name: Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [created]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black

    - name: Lint with flake8
      run: |
        flake8 jwl_backup_merger.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 jwl_backup_merger.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check format with black
      run: |
        black --check jwl_backup_merger.py || true

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short

    - name: Run syntax check
      run: |
        python -m py_compile jwl_backup_merger.py

    - name: Test --help
      run: |
        python jwl_backup_merger.py --help

  build-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Linux binary
      run: |
        pyinstaller jwl_backup_merger.spec --clean
        cp dist/jwl-backup-merger jwl-backup-merger-linux
        chmod +x jwl-backup-merger-linux

    - name: Build Windows binary
      uses: JackMcKew/pyinstaller-action-windows@main
      with:
        spec: jwl_backup_merger.spec

    - name: Prepare Windows binary
      run: |
        cp build/windows/dist/jwl-backup-merger/jwl-backup-merger.exe jwl-backup-merger-windows.exe

    - name: Upload Linux binary
      uses: actions/upload-artifact@v4
      with:
        name: jwl-backup-merger-linux
        path: jwl-backup-merger-linux

    - name: Upload Windows binary
      uses: actions/upload-artifact@v4
      with:
        name: jwl-backup-merger-windows
        path: jwl-backup-merger-windows.exe

  build-release-macos:
    runs-on: macos-latest
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build macOS binary
      run: |
        pyinstaller jwl_backup_merger.spec --clean
        cp dist/jwl-backup-merger jwl-backup-merger-macos
        chmod +x jwl-backup-merger-macos

    - name: Upload macOS binary
      uses: actions/upload-artifact@v4
      with:
        name: jwl-backup-merger-macos
        path: jwl-backup-merger-macos

  publish-release:
    needs: [build-release, build-release-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
    - uses: actions/checkout@v4

    - name: Download Linux binary
      uses: actions/download-artifact@v4
      with:
        name: jwl-backup-merger-linux
        path: ./

    - name: Download Windows binary
      uses: actions/download-artifact@v4
      with:
        name: jwl-backup-merger-windows
        path: ./

    - name: Download macOS binary
      uses: actions/download-artifact@v4
      with:
        name: jwl-backup-merger-macos
        path: ./

    - name: List files
      run: ls -la

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          jwl-backup-merger-linux
          jwl-backup-merger-windows.exe
          jwl-backup-merger-macos
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
