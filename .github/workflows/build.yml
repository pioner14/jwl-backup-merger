name: Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [created]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black

    - name: Lint with flake8
      run: |
        flake8 jwl_backup_merger.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 jwl_backup_merger.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check format with black
      run: |
        black --check jwl_backup_merger.py || true

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short

    - name: Run syntax check
      run: |
        python -m py_compile jwl_backup_merger.py

    - name: Test --help
      run: |
        python jwl_backup_merger.py --help

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build binary with PyInstaller
      run: |
        pyinstaller jwl_backup_merger.spec --clean

    - name: Verify binary exists
      run: |
        ls -la dist/
      shell: bash

    - name: Upload artifact (Linux)
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: jwl-backup-merger-linux
        path: dist/jwl-backup-merger
        retention-days: 30

    - name: Upload artifact (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: jwl-backup-merger-windows
        path: dist/jwl-backup-merger.exe
        retention-days: 30

    - name: Upload artifact (macOS)
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: jwl-backup-merger-macos
        path: dist/jwl-backup-merger
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'created'

    steps:
    - uses: actions/checkout@v4

    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: jwl-backup-merger-linux
        path: release_assets/linux

    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: jwl-backup-merger-windows
        path: release_assets/windows

    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: jwl-backup-merger-macos
        path: release_assets/macos

    - name: Prepare release assets
      run: |
        cd release_assets
        chmod +x linux/jwl-backup-merger
        chmod +x macos/jwl-backup-merger
        # Переименуем для ясности
        mv linux/jwl-backup-merger jwl-backup-merger-linux
        mv windows/jwl-backup-merger.exe jwl-backup-merger-windows.exe
        mv macos/jwl-backup-merger jwl-backup-merger-macos

    - name: Create Release with assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release_assets/jwl-backup-merger-linux
          release_assets/jwl-backup-merger-windows.exe
          release_assets/jwl-backup-merger-macos
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
