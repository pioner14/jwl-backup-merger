name: Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [created]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black

    - name: Lint with flake8
      run: |
        flake8 jwl_backup_merger.py jwl_backup_merger_gui.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 jwl_backup_merger.py jwl_backup_merger_gui.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check format with black
      run: |
        black --check jwl_backup_merger.py jwl_backup_merger_gui.py || true

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short

    - name: Run syntax check
      run: |
        python -m py_compile jwl_backup_merger.py jwl_backup_merger_gui.py

    - name: Test --help
      run: |
        python jwl_backup_merger.py --help

  build-cli-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build CLI binary
      run: |
        pyinstaller jwl_backup_merger.spec --clean
        cp dist/jwl-backup-merger jwl-backup-merger-cli-linux
        chmod +x jwl-backup-merger-cli-linux

    - name: Upload CLI binary
      uses: actions/upload-artifact@v4
      with:
        name: jwl-backup-merger-cli-linux
        path: jwl-backup-merger-cli-linux

  build-gui-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build GUI binary
      run: |
        pyinstaller jwl_backup_merger_gui.spec --clean
        cp dist/JWLibraryMerger jwl-backup-merger-gui-linux
        chmod +x jwl-backup-merger-gui-linux

    - name: Upload GUI binary
      uses: actions/upload-artifact@v4
      with:
        name: jwl-backup-merger-gui-linux
        path: jwl-backup-merger-gui-linux

  build-cli-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build CLI binary
      run: |
        pyinstaller jwl_backup_merger.spec --clean
      shell: bash

    - name: Upload CLI binary
      uses: actions/upload-artifact@v4
      with:
        name: jwl-backup-merger-cli-windows
        path: dist/jwl-backup-merger.exe

  build-gui-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build GUI binary
      run: |
        pyinstaller jwl_backup_merger_gui.spec --clean
      shell: bash

    - name: Upload GUI binary
      uses: actions/upload-artifact@v4
      with:
        name: jwl-backup-merger-gui-windows
        path: dist/JWLibraryMerger.exe

  build-cli-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build CLI binary
      run: |
        pyinstaller jwl_backup_merger.spec --clean
        cp dist/jwl-backup-merger jwl-backup-merger-cli-macos
        chmod +x jwl-backup-merger-cli-macos

    - name: Upload CLI binary
      uses: actions/upload-artifact@v4
      with:
        name: jwl-backup-merger-cli-macos
        path: jwl-backup-merger-cli-macos

  build-gui-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build GUI binary
      run: |
        pyinstaller jwl_backup_merger_gui.spec --clean
        cp dist/JWLibraryMerger jwl-backup-merger-gui-macos
        chmod +x jwl-backup-merger-gui-macos

    - name: Upload GUI binary
      uses: actions/upload-artifact@v4
      with:
        name: jwl-backup-merger-gui-macos
        path: jwl-backup-merger-gui-macos

  publish-release:
    needs: [build-cli-linux, build-gui-linux, build-cli-windows, build-gui-windows, build-cli-macos, build-gui-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
    - uses: actions/checkout@v4

    - name: Download CLI binaries
      uses: actions/download-artifact@v4
      with:
        pattern: jwl-backup-merger-cli-*
        path: ./
        merge-multiple: true

    - name: Download GUI binaries
      uses: actions/download-artifact@v4
      with:
        pattern: jwl-backup-merger-gui-*
        path: ./
        merge-multiple: true

    - name: List files
      run: ls -la

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          jwl-backup-merger-cli-linux
          jwl-backup-merger-cli-windows.exe
          jwl-backup-merger-cli-macos
          jwl-backup-merger-gui-linux
          jwl-backup-merger-gui-windows.exe
          jwl-backup-merger-gui-macos
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
